<!DOCTYPE HTML>
<html ng-app="myapp">
<head>
  <script src="js/firebase.js"></script>
  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.firebase.com/css/example.css">
  <script src="js/kinetic-v5.0.1.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angularfire.min.js"></script>
  <script src="js/app.js"></script>

<style type="text/css">
  @media screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2){
} 
</style>
</head>
<body ng-controller="ticketorderController">
  <div id="container"></div>
  <input type='text' id='nameInput' placeholder='Name'>
  <input type='text' id='messageInput' placeholder='Message...'>

  <section id="wrapper">

    <div ng-repeat="hood in hoods" class="neighborhood animated swing">
      <div class="card" id="{{hood.id}}" ng-class="{'sunny': weather == 'sunny', 'foggy': weather == 'foggy'}" ng-controller="ticketorderController" ng-init="init(hood.value)">
        <h3 class="hood">{{hood.value}}</h3>

        <div id="weather-count">
          <span class="test left">price: {{price}}</span>
          <span class="foggy-count right">taken {{taken}}</span>
          <div class="clear"></div>
        </div>

        <div class="controls">
          <a ng-click="updateCount('sun')" class="button button-tiny button-highlight button-rounded"><i class="icon-sun"></i> Sunny</a>
          <a ng-click="updateCount('fog')" class="right button button-tiny button-primary button-rounded"><i class="icon-cloud"></i> Foggy</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <div class="clear"></div>
  </section>

</body>
</html>
